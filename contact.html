    <meta name="description" content="Get in touch with Syed Dabeer Mehdi Naqvi for AI and Data Science consulting, collaboration, or inquiries">

<body>
    <!-- Particle Container -->
    <div class="particles" id="particles"></div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h1>Let's Connect</h1>
            <p class="subtitle">Ready to Transform Your Data into Intelligence?</p>
        </section>

        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <section class="direct-contact-section">
            <h2>Direct Contact</h2>
            <div class="direct-contact-grid">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span class="contact-label">Email:</span>
                    <a href="mailto:Dabeer.mehdi59@gmail.com" class="contact-value">Dabeer.mehdi59@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span class="contact-label">Phone:</span>
                    <a href="tel:+923360181685" class="contact-value">0336-0181685</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span class="contact-label">LinkedIn:</span>
                    <a href="https://www.linkedin.com/in/dabeer-naqvi-3085711b7" target="_blank" class="contact-value">Connect on LinkedIn</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Email: Dabeer.mehdi59@gmail.com | Phone: 0336-0181685</p>
            <p>Connect with me on <a href="https://www.linkedin.com/in/dabeer-naqvi-3085711b7" target="_blank">LinkedIn</a></p>
        </div>
    </footer>

    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                
                // Random delay
                particle.style.animationDelay = (Math.random() * 5) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Recreate particles periodically
        setInterval(() => {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            createParticles();
        }, 30000);

        // Form submission animation
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const button = form.querySelector('button');
            button.textContent = 'Sending...';
            button.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                button.textContent = 'Message Sent!';
                form.reset();
                setTimeout(() => {
                    button.textContent = 'Send Message';
                    button.disabled = false;
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
